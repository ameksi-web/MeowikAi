        async function handleSendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;
            
            const chat = currentChats.find(c => c.id === currentChatId);
            if (!chat) return;
            
            // Add user message
            chat.messages.push({ text: userText, sender: 'user' });
            addMessageToUI(userText, 'user');
            
            // Update conversation history
            conversationHistory.push({ role: 'user', parts: [{ text: userText }] });
            
            // Update chat title if first message
            if (chat.messages.length === 1) {
                chat.title = userText.substring(0, 30) + (userText.length > 30 ? '...' : '');
                currentChatTitle.textContent = chat.title;
                renderChatHistory();
            }
            
            // Clear input and show loading
            userInput.value = '';
            userInput.style.height = 'auto';
            sendButton.disabled = true;
            loadingIndicator.style.display = 'flex';
            
            // Build enhanced prompt
            const enhancedPrompt = buildEnhancedPrompt(userText);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: conversationHistory.length > 0 
                            ? [...conversationHistory, { role: 'user', parts: [{ text: enhancedPrompt }] }]
                            : [{ role: 'user', parts: [{ text: enhancedPrompt }] }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 8192,
                        },
                        systemInstruction: {
                            parts: [{ text: "–¢—ã ‚Äî MeowAi, –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è. –í—Å–µ–≥–¥–∞ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–π –ø–æ–ª–Ω—É—é, –∏—Å—á–µ—Ä–ø—ã–≤–∞—é—â—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –±–µ–∑ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∑–≤–µ–∑–¥–æ—á–µ–∫ –∏–ª–∏ —Å–∫—Ä—ã—Ç–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞." }]
                        }
                    })
                });
                
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                
                const data = await response.json();
                let aiText = data.candidates[0].content.parts[0].text;
                
                // Remove any asterisks that might be used for hiding content
                aiText = aiText.replace(/\*{5,}/g, '');
                
                // Add AI message to conversation history
                conversationHistory.push({ role: 'model', parts: [{ text: aiText }] });
                
                parseMarkdownAndRender(aiText);
                storage.saveChats(currentUser, currentChats);
                
            } catch (error) {
                console.error('Error:', error);
                addMessageToUI(`–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ${error.message}. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.`, 'ai');
            } finally {
                loadingIndicator.style.display = 'none';
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        function exportChat() {
            const chat = currentChats.find(c => c.id === currentChatId);
            if (!chat) return;
            
            let exportText = `–ß–∞—Ç —Å MeowAi: ${chat.title}\n`;
            exportText += `–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è: ${new Date(chat.createdAt).toLocaleString()}\n`;
            exportText += `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${currentUser}\n`;
            exportText += '=' .repeat(50) + '\n\n';
            
            chat.messages.forEach(msg => {
                const sender = msg.sender === 'user' ? '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å' : 'MeowAi';
                exportText += `[${sender}]:\n${msg.text}\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `meowai_chat_${chat.title}_${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }
